<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Empire House Productions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary-bg: #1A1A1A;
            --secondary-bg: #2A2A2A;
            --accent-gold: #D4AF37;
            --accent-red: #8B0000;
            --text-white: #FFFFFF;
            --text-light: #CCCCCC;
            --text-gray: #888888;
            --border-color: #3A3A3A;
            --success-color: #10B981;
        }

        body {
            background-color: var(--primary-bg);
            color: var(--text-white);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Styles */
        header {
            background-color: var(--primary-bg);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            height: 70px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-img {
            width: 40px;
            height: 40px;
            border-radius: 4px;
            background: linear-gradient(45deg, var(--accent-gold), var(--accent-red));
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent-gold);
        }

        .back-btn {
            background: transparent;
            border: none;
            color: var(--text-white);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background 0.3s ease;
        }

        .back-btn:hover {
            background: var(--secondary-bg);
        }

        .page-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-white);
        }

        /* Main Content */
        .main-content {
            margin-top: 90px;
            padding-bottom: 120px;
        }

        /* Progress Steps */
        .progress-steps {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 2rem;
        }

        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }

        .step-circle {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .step-circle.completed {
            background: var(--success-color);
            color: var(--text-white);
        }

        .step-circle.active {
            background: var(--accent-red);
            color: var(--text-white);
        }

        .step-circle.pending {
            background: var(--secondary-bg);
            color: var(--text-light);
            border: 2px solid var(--border-color);
        }

        .step-label {
            font-size: 0.75rem;
            text-align: center;
            color: var(--text-light);
        }

        .step-label.active {
            color: var(--accent-red);
            font-weight: 600;
        }

        .step-connector {
            height: 2px;
            flex: 1;
            margin: 15px 4px 0;
        }

        .step-connector.completed {
            background: var(--success-color);
        }

        .step-connector.pending {
            background: var(--border-color);
        }

        /* Cards */
        .card {
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .card-header {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-white);
        }

        /* Booking Summary */
        .booking-details {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
        }

        .detail-label {
            color: var(--text-light);
        }

        .detail-value {
            color: var(--text-white);
            font-weight: 500;
        }

        .divider {
            height: 1px;
            background: var(--border-color);
            margin: 1rem 0;
        }

        .total-amount {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            font-size: 1.125rem;
        }

        .total-amount .amount {
            color: var(--accent-red);
        }

        /* Payment Methods */
        .payment-methods {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .payment-method {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .payment-method.active {
            background: rgba(139, 0, 0, 0.1);
            border: 2px solid var(--accent-red);
        }

        .payment-method:not(.active) {
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
        }

        .payment-method-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .payment-icon {
            font-size: 1.5rem;
        }

        .payment-method.active .payment-icon {
            color: var(--accent-red);
        }

        .payment-method:not(.active) .payment-icon {
            color: var(--text-light);
        }

        .payment-name {
            font-weight: 500;
        }

        .payment-method.active .payment-name {
            color: var(--text-white);
        }

        .payment-method:not(.active) .payment-name {
            color: var(--text-light);
        }

        .payment-check {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .payment-method.active .payment-check {
            background: var(--accent-red);
            color: var(--text-white);
        }

        .payment-method:not(.active) .payment-check {
            border: 2px solid var(--border-color);
        }

        /* Card Details Form */
        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-white);
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            background: var(--primary-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-white);
            font-size: 1rem;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent-gold);
        }

        .form-row {
            display: flex;
            gap: 12px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .input-with-icon {
            position: relative;
        }

        .input-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent-red);
        }

        /* Action Buttons */
        .action-buttons {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--primary-bg);
            padding: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .buttons-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            gap: 12px;
        }

        .btn {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            height: 48px;
        }

        .btn-outline {
            background: var(--secondary-bg);
            color: var(--text-white);
            border: 1px solid var(--border-color);
        }

        .btn-outline:hover {
            background: var(--border-color);
        }

        .btn-primary {
            background: var(--accent-red);
            color: var(--text-white);
        }

        .btn-primary:hover {
            background: #A52A2A;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }

            .progress-steps {
                padding: 0 10px;
            }

            .step-label {
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <nav class="navbar">
                <button class="back-btn" onclick="location.href='booking.html'">‚Üê</button>
                <div class="page-title">Payment</div>
                <div style="width: 40px;"></div> <!-- Spacer for balance -->
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="main-content">
            <!-- Progress Steps -->
            <div class="progress-steps">
                <div class="step">
                    <div class="step-circle completed">‚úì</div>
                    <div class="step-label">Service</div>
                </div>
                <div class="step-connector completed"></div>
                <div class="step">
                    <div class="step-circle completed">‚úì</div>
                    <div class="step-label">Details</div>
                </div>
                <div class="step-connector completed"></div>
                <div class="step">
                    <div class="step-circle active">3</div>
                    <div class="step-label active">Payment</div>
                </div>
            </div>

            <!-- Booking Summary -->
            <div class="card">
                <h3 class="card-header">Booking Summary</h3>
                <div class="booking-details">
                    <div class="detail-row">
                        <span class="detail-label">Service</span>
                        <span class="detail-value">Studio Recording</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Date & Time</span>
                        <span class="detail-value">Dec 15, 2024 at 2:00 PM</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Duration</span>
                        <span class="detail-value">2 hours</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Engineer</span>
                        <span class="detail-value">John Smith</span>
                    </div>
                    <div class="divider"></div>
                    <div class="total-amount">
                        <span>Total Amount</span>
                        <span class="amount">R1,800</span>
                    </div>
                </div>
            </div>

            <!-- Payment Methods -->
            <div class="card">
                <h3 class="card-header">Payment Method</h3>
                <div class="payment-methods">
                    <div class="payment-method active" onclick="selectPaymentMethod('card')">
                        <div class="payment-method-info">
                            <span class="payment-icon">üí≥</span>
                            <span class="payment-name">Credit/Debit Card</span>
                        </div>
                        <div class="payment-check">‚úì</div>
                    </div>
                    <div class="payment-method" onclick="selectPaymentMethod('paypal')">
                        <div class="payment-method-info">
                            <span class="payment-icon">üì±</span>
                            <span class="payment-name">PayPal</span>
                        </div>
                        <div class="payment-check"></div>
                    </div>
                    <div class="payment-method" onclick="selectPaymentMethod('bank')">
                        <div class="payment-method-info">
                            <span class="payment-icon">üè¶</span>
                            <span class="payment-name">Bank Transfer</span>
                        </div>
                        <div class="payment-check"></div>
                    </div>
                </div>
            </div>

            <!-- Card Details -->
            <div class="card" id="cardDetails">
                <h3 class="card-header">Card Details</h3>
                <form id="paymentForm">
                    <div class="form-group">
                        <label class="form-label" for="cardNumber">Card Number</label>
                        <div class="input-with-icon">
                            <input type="text" id="cardNumber" class="form-control" placeholder="1234 5678 9012 3456" maxlength="19">
                            <span class="input-icon">üí≥</span>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label" for="expiryDate">Expiry Date</label>
                            <input type="text" id="expiryDate" class="form-control" placeholder="MM/YY" maxlength="5">
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="cvv">CVV</label>
                            <input type="text" id="cvv" class="form-control" placeholder="123" maxlength="3">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="cardholderName">Cardholder Name</label>
                        <input type="text" id="cardholderName" class="form-control" placeholder="John Doe">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Action Buttons -->
    <div class="action-buttons">
        <div class="buttons-container">
            <button class="btn btn-outline" onclick="location.href='booking.html'">Back</button>
            <button class="btn btn-primary" onclick="processPayment()">Pay R1,800</button>
        </div>
    </div>

    <script>
        // Payment method selection
        function selectPaymentMethod(method) {
            // Remove active class from all payment methods
            document.querySelectorAll('.payment-method').forEach(el => {
                el.classList.remove('active');
            });

            // Add active class to selected payment method
            event.currentTarget.classList.add('active');

            // Show/hide card details based on selection
            const cardDetails = document.getElementById('cardDetails');
            if (method === 'card') {
                cardDetails.style.display = 'block';
            } else {
                cardDetails.style.display = 'none';
            }
        }

        // Format card number with spaces
        document.getElementById('cardNumber').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\s+/g, '').replace(/[^0-9]/gi, '');
            let formattedValue = value.match(/.{1,4}/g)?.join(' ');
            if (formattedValue) {
                e.target.value = formattedValue;
            }
        });

        // Format expiry date
        document.getElementById('expiryDate').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\//g, '').replace(/[^0-9]/gi, '');
            if (value.length >= 2) {
                e.target.value = value.substring(0, 2) + '/' + value.substring(2, 4);
            }
        });

        // Process payment
        function processPayment() {
            // Basic validation
            const cardNumber = document.getElementById('cardNumber').value;
            const expiryDate = document.getElementById('expiryDate').value;
            const cvv = document.getElementById('cvv').value;
            const cardholderName = document.getElementById('cardholderName').value;

            if (!cardNumber || !expiryDate || !cvv || !cardholderName) {
                alert('Please fill in all card details');
                return;
            }

            // Simulate payment processing
            alert('Payment processed successfully!');
            
            // Redirect to confirmation page
            setTimeout(() => {
                location.href = 'confirmation.html';
            }, 1000);
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Set card as default payment method
            selectPaymentMethod('card');
        });
    </script>
</body>
</html>
