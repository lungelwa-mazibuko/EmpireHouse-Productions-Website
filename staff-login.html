<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login - Empire House</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCgB3Gi-KbzhOln4F5RQGQbb1d2Lx2Y5EQ",
            authDomain: "empire-house-productions.firebaseapp.com",
            projectId: "empire-house-productions",
            storageBucket: "empire-house-productions.firebasestorage.app",
            messagingSenderId: "491578812797",
            appId: "1:491578812797:web:57e61edb7e7d6ff3a60414",
            measurementId: "G-2N04H460SP"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.loginStaff = async function(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                // Sign in user
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Check user type in Firestore
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    
                    // Check if user is staff
                    if (userData.accountType !== 'staff') {
                        alert('Access denied. Staff accounts only.');
                        await auth.signOut();
                        return;
                    }
                    
                    alert('Staff login successful!');
                    window.location.href = 'staff-dashboard.html';
                } else {
                    alert('Staff data not found. Please contact administrator.');
                }
            } catch (error) {
                console.error('Staff login error:', error);
                alert('Staff login failed: ' + error.message);
            }
        };
    </script>
    <style>
        /* Add your staff login styles here */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        :root {
            --primary-bg: #1A1A1A;
            --secondary-bg: #2A2A2A;
            --accent-gold: #D4AF37;
            --accent-red: #8B0000;
            --text-white: #FFFFFF;
            --text-light: #CCCCCC;
        }

        body {
            background: linear-gradient(135deg, #1A1A1A 0%, #2D1B1B 100%);
            color: var(--text-white);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: var(--secondary-bg);
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 450px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-icon {
            width: 80px;
            height: 80px;
            background: var(--accent-red);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            color: var(--text-white);
            font-size: 2rem;
        }

        .login-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: var(--text-white);
        }

        .login-header p {
            color: var(--text-light);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-light);
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            background: var(--primary-bg);
            border: 1px solid #555555;
            border-radius: 8px;
            color: var(--text-white);
            font-size: 1rem;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent-red);
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: var(--accent-red);
            color: var(--text-white);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn-login:hover {
            background: #A52A2A;
        }

        .login-links {
            text-align: center;
            margin-top: 1.5rem;
        }

        .login-links a {
            color: var(--accent-gold);
            text-decoration: none;
        }

        .security-notice {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #555555;
        }

        .security-notice p {
            color: var(--text-light);
            font-size: 0.875rem;
        }

        .back-home {
            text-align: center;
            margin-top: 2rem;
        }

        .back-home a {
            color: var(--accent-gold);
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-icon">üë®‚Äçüíº</div>
            <h1>EmpireHouse</h1>
            <p>Staff Portal</p>
        </div>
        
        <form id="loginForm" onsubmit="loginStaff(event)">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your staff email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="btn-login">Staff Login</button>
        </form>
        
        <div class="login-links">
            <a href="#">Forgot your password? Reset it here</a>
        </div>
        
        <div class="security-notice">
            <p>üîí Secure Staff Access</p>
            <p>Protected by Firebase Authentication</p>
        </div>
        
        <div class="back-home">
            <a href="index.html">‚Üê Back to Home</a>
        </div>
    </div>
</body>
</html>
