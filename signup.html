<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Empire House</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCgB3Gi-KbzhOln4F5RQGQbb1d2Lx2Y5EQ",
            authDomain: "empire-house-productions.firebaseapp.com",
            projectId: "empire-house-productions",
            storageBucket: "empire-house-productions.firebasestorage.app",
            messagingSenderId: "491578812797",
            appId: "1:491578812797:web:57e61edb7e7d6ff3a60414",
            measurementId: "G-2N04H460SP"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.signupUser = async function(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const phone = document.getElementById('phone').value;
            const accountType = document.getElementById('accountType').value;

            try {
                // Create user in Firebase Authentication
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Save additional user data to Firestore
                await setDoc(doc(db, "users", user.uid), {
                    firstName: firstName,
                    lastName: lastName,
                    email: email,
                    phone: phone,
                    accountType: accountType,
                    createdAt: new Date(),
                    uid: user.uid
                });

                alert('Account created successfully!');
                // Redirect to appropriate page based on account type
                if (accountType === 'staff') {
                    window.location.href = 'staff-dashboard.html';
                } else {
                    window.location.href = 'profile.html';
                }
            } catch (error) {
                console.error('Error creating account:', error);
                alert('Error creating account: ' + error.message);
            }
        };
    </script>
    <style>
        /* Add your signup page styles here */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        :root {
            --primary-bg: #1A1A1A;
            --secondary-bg: #2A2A2A;
            --accent-gold: #D4AF37;
            --accent-red: #8B0000;
            --text-white: #FFFFFF;
            --text-light: #CCCCCC;
        }

        body {
            background-color: var(--primary-bg);
            color: var(--text-white);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .signup-container {
            background: var(--secondary-bg);
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 500px;
        }

        .signup-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .signup-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: var(--text-white);
        }

        .signup-header p {
            color: var(--text-light);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-light);
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            background: var(--primary-bg);
            border: 1px solid #555555;
            border-radius: 8px;
            color: var(--text-white);
            font-size: 1rem;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent-gold);
        }

        .btn-signup {
            width: 100%;
            padding: 14px;
            background: var(--accent-red);
            color: var(--text-white);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn-signup:hover {
            background: #A52A2A;
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .login-link a {
            color: var(--accent-gold);
            text-decoration: none;
        }

        .back-home {
            text-align: center;
            margin-top: 2rem;
        }

        .back-home a {
            color: var(--accent-gold);
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">
            <h1>Create Account</h1>
            <p>Join our creative community today</p>
        </div>
        
        <form id="signupForm" onsubmit="signupUser(event)">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" class="form-control" placeholder="Enter your first name" required>
            </div>
            
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" class="form-control" placeholder="Enter your last name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" class="form-control" placeholder="Enter your phone number" required>
            </div>
            
            <div class="form-group">
                <label for="accountType">Account Type</label>
                <select id="accountType" class="form-control" required>
                    <option value="">Select account type</option>
                    <option value="client">Client</option>
                    <option value="artist">Artist</option>
                    <option value="producer">Producer</option>
                    <option value="staff">Staff</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Create a password" required minlength="6">
            </div>
            
            <button type="submit" class="btn-signup">Create Account</button>
        </form>
        
        <div class="login-link">
            <a href="client-login.html">Already have an account? Sign In</a>
        </div>
        
        <div class="back-home">
            <a href="index.html">‚Üê Back to Home</a>
        </div>
    </div>
</body>
</html>
